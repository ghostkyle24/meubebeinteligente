<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Bebê Inteligente</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="padding: var(--spacing-3xl) 0; text-align: center;">
        <div style="background: white; border-radius: var(--border-radius-2xl); box-shadow: var(--shadow-xl); padding: var(--spacing-3xl); max-width: 800px; margin: 0 auto;">
            <h1 style="font-size: var(--font-size-4xl); color: var(--color-emerald); margin-bottom: var(--spacing-lg);">🎉 Bem-vindo!</h1>
            <p style="font-size: var(--font-size-xl); color: var(--color-gray-medium); margin-bottom: var(--spacing-2xl);">
                Sua conta foi criada com sucesso! Você já tem acesso completo à plataforma.
            </p>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-lg); margin-bottom: var(--spacing-2xl);">
                <a href="musicas.html" style="background: var(--gradient-primary); color: white; padding: var(--spacing-lg); border-radius: var(--border-radius-lg); text-decoration: none; font-weight: 600;">
                    🎵 Músicas
                </a>
                <a href="videos.html" style="background: var(--gradient-secondary); color: white; padding: var(--spacing-lg); border-radius: var(--border-radius-lg); text-decoration: none; font-weight: 600;">
                    📺 Vídeos
                </a>
                <a href="ingles.html" style="background: var(--gradient-accent); color: white; padding: var(--spacing-lg); border-radius: var(--border-radius-lg); text-decoration: none; font-weight: 600;">
                    🇺🇸 Inglês
                </a>
                <a href="jogos.html" style="background: linear-gradient(135deg, var(--color-amber), var(--color-slate)); color: white; padding: var(--spacing-lg); border-radius: var(--border-radius-lg); text-decoration: none; font-weight: 600;">
                    🎮 Jogos
                </a>
            </div>
            
            <button onclick="window.location.href='index.html'" style="background: var(--color-rose); color: white; border: none; padding: var(--spacing-md) var(--spacing-lg); border-radius: var(--border-radius-lg); font-weight: 600; cursor: pointer;">
                🏠 Voltar ao Início
            </button>
        </div>
    </div>
</body>
</html>
