<body>
    <div class="account-container">
        <div class="account-header">
            <h1>🚀 Criar Sua Conta</h1>
            <p>Quase lá! Crie sua conta para proteger seu filho</p>
        </div>
        
        <div class="plan-info">
            <h3 id="selectedPlanName">Plano Selecionado</h3>
            <div class="price" id="selectedPlanPrice">R$ 0,00</div>
        </div>
        
        <form id="accountForm">
            <div class="form-group">
                <label for="userName">Nome Completo:</label>
                <input type="text" id="userName" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="userCPF">CPF:</label>
                <input type="text" id="userCPF" name="cpf" required placeholder="000.000.000-00">
                <div class="error-message" id="cpfError"></div>
            </div>
            
            <div class="form-group">
                <label for="userPhone">Telefone:</label>
                <input type="tel" id="userPhone" name="phone" required placeholder="(00) 00000-0000">
                <div class="error-message" id="phoneError"></div>
            </div>
            
            <div class="form-group">
                <label for="userPassword">Senha:</label>
                <input type="password" id="userPassword" name="password" required minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="btn-create-account" id="createAccountBtn">
                <i class="fas fa-user-plus"></i> Criar Conta e Continuar
            </button>
        </form>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Criando sua conta...</p>
        </div>

            <a href="index.html">← Voltar para escolher outro plano</a>

    <script>
        // Variáveis globais
        let selectedPlan = 'quarterly';
        let supabase = null;
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Obter plano selecionado da URL
            const urlParams = new URLSearchParams(window.location.search);
            selectedPlan = urlParams.get('plan') || 'quarterly';
            
            // Atualizar informações do plano
            updatePlanInfo();
            
            // Inicializar Supabase
            initSupabase();
            
            // Configurar formulário
            setupForm();
        });
        
        function updatePlanInfo() {
            const plan = CONFIG.PLANS[selectedPlan];
            if (plan) {
                document.getElementById('selectedPlanName').textContent = `Plano ${plan.name}`;
                document.getElementById('selectedPlanPrice').textContent = `R$ ${plan.price.toFixed(2)}`;
            }
        }
        
        async function initSupabase() {
            try {
                if (typeof window.supabase === 'undefined' || !window.supabase.createClient) {
                    console.log('📦 Aguardando biblioteca Supabase carregar...');
                    
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    while (attempts < maxAttempts) {
                        if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                            console.log('✅ Biblioteca Supabase encontrada');
                            break;
                        }
                        console.log(`⏳ Tentativa ${attempts + 1}/${maxAttempts} - Aguardando Supabase...`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        attempts++;
                    }
                }
                
                console.log('🔄 Criando cliente Supabase...');
                supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                console.log('✅ Supabase inicializado com sucesso');
                
            } catch (error) {
                console.error('❌ Erro ao inicializar Supabase:', error);
                showError('Erro ao inicializar sistema. Tente novamente.');
            }
        }
        
        function setupForm() {
            const form = document.getElementById('accountForm');
            const createBtn = document.getElementById('createAccountBtn');
            
            // Máscara para CPF
            const cpfInput = document.getElementById('userCPF');
            cpfInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });
            
            // Máscara para telefone
            const phoneInput = document.getElementById('userPhone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });
            
            // Validação em tempo real
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
            
            // Submissão do formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    await createAccount();
                }
            });
        }
        
        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            const errorElement = document.getElementById(fieldName + 'Error');
            
            // Limpar erro anterior
            field.classList.remove('error');
            errorElement.style.display = 'none';
            
            let isValid = true;
            let errorMessage = '';
            
            switch (fieldName) {
                case 'name':
                    if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'Nome deve ter pelo menos 2 caracteres';
                    }
                    break;
                    
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Email inválido';
                    }
                    break;
                    
                case 'cpf':
                    const cpfDigits = value.replace(/\D/g, '');
                    if (cpfDigits.length !== 11) {
                        isValid = false;
                        errorMessage = 'CPF deve ter 11 dígitos';
                    } else if (!isValidCPF(cpfDigits)) {
                        isValid = false;
                        errorMessage = 'CPF inválido';
                    }
                    break;
                    
                case 'phone':
                    const phoneDigits = value.replace(/\D/g, '');
                    if (phoneDigits.length < 10) {
                        isValid = false;
                        errorMessage = 'Telefone inválido';
                    } else {
                        // Verificar se o telefone não é igual ao CPF
                        const cpfField = document.getElementById('userCPF');
                        if (cpfField && cpfField.value) {
                            const cpfDigits = cpfField.value.replace(/\D/g, '');
                            if (phoneDigits === cpfDigits) {
                                isValid = false;
                                errorMessage = 'Telefone não pode ser igual ao CPF';
                            }
                        }
                    }
                    break;
                    
                case 'password':
                    if (value.length < 6) {
                        isValid = false;
                        errorMessage = 'Senha deve ter pelo menos 6 caracteres';
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('userPassword').value;
                    if (value !== password) {
                        isValid = false;
                        errorMessage = 'Senhas não coincidem';
                    }
                    break;
            }
            
            if (!isValid) {
                field.classList.add('error');
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            return isValid;
        }
        
        function validateForm() {
            const form = document.getElementById('accountForm');
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            
            // Validação adicional: verificar se telefone e CPF são diferentes
            const cpfField = document.getElementById('userCPF');
            const phoneField = document.getElementById('userPhone');
            
            if (cpfField && phoneField) {
                const cpfDigits = cpfField.value.replace(/\D/g, '');
                const phoneDigits = phoneField.value.replace(/\D/g, '');
                
                if (cpfDigits && phoneDigits && cpfDigits === phoneDigits) {
                    // Mostrar erro no campo de telefone
                    phoneField.classList.add('error');
                    const phoneError = document.getElementById('phoneError');
                    phoneError.textContent = 'Telefone não pode ser igual ao CPF';
                    phoneError.style.display = 'block';
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        function isValidCPF(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validação do primeiro dígito verificador
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(9))) return false;
            
            // Validação do segundo dígito verificador
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }
        
        async function createAccount() {
            const createBtn = document.getElementById('createAccountBtn');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            createBtn.disabled = true;
            createBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const formData = {
                    name: document.getElementById('userName').value.trim(),
                    email: document.getElementById('userEmail').value.trim(),
                    cpf: document.getElementById('userCPF').value.replace(/\D/g, ''),
                    phone: document.getElementById('userPhone').value.replace(/\D/g, ''),
                    password: document.getElementById('userPassword').value,
                    plan: selectedPlan
                };
                
                console.log('🔄 Criando conta...', formData);
                
                // Criar usuário no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: formData.email,
                    password: formData.password,
                    options: {
                        data: {
                            name: formData.name,
                            cpf: formData.cpf,
                            phone: formData.phone
                        }
                    }
                });
                
                if (authError) {
                    throw new Error(authError.message);
                }
                
                console.log('✅ Conta criada com sucesso:', authData);
                
                // Armazenar dados temporariamente no localStorage
                const tempUserData = {
                    name: formData.name,
                    email: formData.email,
                    cpf: formData.cpf,
                    phone: formData.phone,
                    userId: authData.user?.id,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('tempUserData', JSON.stringify(tempUserData));
                
                // Redirecionar para página de pagamento
                const paymentUrl = `pagamento.html?plan=${selectedPlan}&email=${encodeURIComponent(formData.email)}`;
                window.location.href = paymentUrl;
                
            } catch (error) {
                console.error('❌ Erro ao criar conta:', error);
                showError(`Erro ao criar conta: ${error.message}`);
                
                // Restaurar botão
                createBtn.disabled = false;
                createBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        function showError(message) {
            alert(message);
        }
    </script>
